<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>NFT Preview Card Component Mini Project</title>
</head>
<body>
    
    <div class="container">

        <div class="card">

            <div class="image_container">

                <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="equilibrium">
                <div class="overlay">
                    <img src="images/icon-view.svg" alt="view" class="overlay_image">
                </div>

            </div>

            <div class="card_name">Equilibrium #3429</div>

            <div class="desc">Our Equilibrium collection promotes balance and calm.</div>

            <div class="quantity_and_days">

                <div class="quantity">
                    <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="symbol">
                    <span class="quantity_text">0.041 ETH</span>
                </div>

                <div class="quantity">
                    <img src="images/icon-clock.svg" alt="icon-clock" class="clock">
                    <span class="days">3 days left</span>
                </div>

            </div>

            <div class="author">
                
                <img src="images/image-avatar.png" alt="author image" class="author_image">

                <div class="attribution">
                    <span class="text">Creation of</span>
                    <span class="highlight">Jules Wyvern</span>
                </div>
            
            </div>

        </div>

    </div>

</body>
</html>
